name: Test
on: push
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [windows, linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19

      - name: Display Go version
        run: go version

      - run: mkdir -p output

      - name: Tests For Windows
        if: ${{ matrix.os == 'windows' }}
        run: |
          GOOS=windows GOARCH=amd64 go test github.com/jc-lab/go-dparm/...

      - name: Tests For Linux
        if: ${{ matrix.os == 'linux' }}
        run: |
          GOOS=linux GOARCH=amd64 go test github.com/jc-lab/go-dparm/...
